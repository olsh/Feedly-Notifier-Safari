<!DOCTYPE html>

<html>
<head>
    <title>Feedly Notifier options</title>
    <link rel="stylesheet" type="text/css" href="styles/options.css"/>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>

<body id="options-page">
    <div id="container">
        <div id="header">Feedly Notifier options</div>
        <div id="donate">
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="9PDYKENSTZTKW">
                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                <img alt="" border="0" src="https://www.paypalobjects.com/ru_RU/i/scr/pixel.gif" width="1" height="1">
            </form>
        </div>
        <form id="options">
            <div class="options-section">
                <h3>General</h3>
                <label for="updateInterval" class="label">Interval period (min.)</label>:
                <input id="updateInterval" type="number" min="10" max="120" data-option-name="updateInterval" /><br>

                <label for="markReadOnClick" class="label">Auto mark as read on news open</label>
                <input id="markReadOnClick" type="checkbox" data-option-name="markReadOnClick" /><br>

                <label for="showCounter" class="label">Show counter</label>
                <input id="showCounter" type="checkbox" data-option-name="showCounter" /><br>

                <label for="resetCounterOnClick" class="label">Reset counter when extension button clicked</label>
                <input id="resetCounterOnClick" type="checkbox" data-enable-parent="showCounter" data-option-name="resetCounterOnClick" /><br>

                <label for="useSecureConnection" class="label">Use secure connection (https)</label>
                <input id="useSecureConnection" type="checkbox" data-option-name="useSecureConnection" /><br>

                <h3>Popup</h3>
                <label for="openSiteOnIconClick" class="label">Open Feedly site on icon click (don't show popup)</label>
                <input id="openSiteOnIconClick" type="checkbox" data-option-name="openSiteOnIconClick" /><br>

                <label for="openFeedsInBackground" class="label">Open feeds in background tab</label>
                <input id="openFeedsInBackground" type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="openFeedsInBackground" /><br>

                <label for="abilitySaveFeeds" class="label">Ability to save feeds</label>
                <input id="abilitySaveFeeds" type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="abilitySaveFeeds" /><br>

                <label for="maxNumberOfFeeds" class="label">Max number of feeds in the popup</label>
                <input id="maxNumberOfFeeds" type="number" data-disable-parent="openSiteOnIconClick" min="1" max="60" data-option-name="maxNumberOfFeeds" /><br>

                <label for="oldestFeedsFirst" class="label">Oldest feeds first</label>
                <input id="oldestFeedsFirst" type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="oldestFeedsFirst" /><br>

                <label for="popupFontSize" class="label">Popup font size in percent</label>
                <input id="popupFontSize" type="number" data-disable-parent="openSiteOnIconClick" min="70" max="150" data-option-name="popupFontSize" /><br>

                <label for="popupWidth" class="label">Popup width</label>
                <input id="popupWidth" type="number" data-disable-parent="openSiteOnIconClick" min="380" max="2000" data-option-name="popupWidth" /><br>

                <label for="expandedPopupWidth" class="label">Expanded popup width</label>
                <input id="expandedPopupWidth" type="number" data-disable-parent="openSiteOnIconClick" min="380" max="2000" data-option-name="expandedPopupWidth" /><br>

                <label for="showFullFeedContent" class="label">Show full content of article in the expanded feed (if possible)</label>
                <input id="showFullFeedContent" type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="showFullFeedContent" /><br>

                <label for="showCategories" class="label">Show categories in popup</label>
                <input id="showCategories" type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="showCategories" /><br>

                <label for="forceUpdateFeeds" class="label">Force update feeds on popup open</label>
                <input id="forceUpdateFeeds" type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="forceUpdateFeeds" /><br>

                <label for="openFeedsInSameTab" class="label">Open feeds in the same tab</label>
                <input id="openFeedsInSameTab" type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="openFeedsInSameTab" /><br>

                <label for="expandFeeds" class="label">Expand all feeds when popup is opened</label>
                <input id="expandFeeds" type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="expandFeeds" /><br>

                <h3 data-locale-value="Notifications"></h3>
                <label for="showDesktopNotifications" class="label">Show desktop notifications</label>
                <input id="showDesktopNotifications" type="checkbox" data-option-name="showDesktopNotifications" /><br>

                <div id="filters-settings">
                    <h3>Filters</h3>
                    <label for="isFiltersEnabled" class="label">Update only following categories</label>
                    <input id="isFiltersEnabled" type="checkbox" data-option-name="isFiltersEnabled" /><br>
                    <fieldset data-enable-parent="isFiltersEnabled" id="categories">
                        <legend>Categories</legend>
                    </fieldset>
                </div>
            </div>
            <button type="submit" id="save" class="button">Save</button>
        </form>
        <div id="userInfo">
            <div class="options-section">
                <span class="label">Current user</span>
                <span data-value-name="givenName"></span>
                <span data-value-name="familyName"></span><br>
                <span class="label">Email</span>
                <span data-value-name="email"></span>
            </div>
            <button type="submit" id="logout" class="button">Logout</button>
        </div>
    </div>
</body>

<script src="scripts/jquery-2.0.3.min.js"></script>
<script src="scripts/options.js"></script>

</html>
